<!DOCTYPE html>
<html>

<head>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.52.0/dist/phaser.min.js"></script>
</head>

<body style='width: 100%; height: 100%'>
    <div id="phaser-game"></div>
    <script>
        var config = {
            type: Phaser.AUTO,
            parent: 'phaser-game',
            width: 450,
            height: 600,
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('sky', 'https://s3.amazonaws.com/codecademy-content/courses/learn-phaser/sky.jpg');
            this.load.image('codey', 'https://s3.amazonaws.com/codecademy-content/courses/learn-phaser/codey.png');
        }

        function create() {
            this.add.image(100, 100, 'sky');
            this.add.text(150, 250, "LETS RIDE");
            let circle1 = this.add.circle(50, 100, 90, 0xFFF070);
            let circle2 = this.add.circle(95, 300, 80, 0xFF0000);
            let circle3 = this.add.circle(200, 200, 100, 0x9F00D0);
            let circle4 = this.add.circle(300, 400, 10, 0x00E030);
            let circle5 = this.add.circle(200, 100, 200, 0xFEDFED);
            this.add.sprite(40, 80, 'codey');

        }

        function update() {

        }
    </script>

</body>

</html>
