<body>
    <script>
        const win = window;
        const width = win.innerWidth / 2;
        const height = win.innerHeight / 2;

        let r = 50;

        let data = [
            [width / 2 - r, height / 2 - r],
            [width / 2 - r, height / 2 + r],
            [width / 2 + r, height / 2 - r],
            [width / 2 + r, height / 2 + r]
        ];

        const svg = d3.select('body').append('svg')
            //.attr('viewBox', [0, 0, width, height])
            .style('border', '1px solid black')
            .attr('width', width)
            .attr('height', height);

        const g = svg.append('g');

        g.selectAll('circle')
            .data(data)
            .enter().append('circle')
            .attr('r', r)
            .attr('transform', function(d) {
                return 'translate(' + d + ')';
            });

        svg.call(d3.zoom()
            .extent([
                [0, 0],
                [width, height]
            ])
            .scaleExtent([1, 10])
            .on('zoom', zoomed));

        function zoomed({
            transform
        }) {
            g.attr('transform', transform);
        }
    </script>
</body>
